test-job-conda:
  extends: .parallel-hidden-job
  stage: test
  script:
    - python3 -V
    - conda -V
    - rm -rf .env$VERSION
    - echo "Building and setting up from environment.yml"
    - conda env create -f .gitlab/environment$VERSION.yml -n venv$VERSION
    - conda activate venv$VERSION
    - pip install pytest
    - pip install --no-dependencies .
    - echo "Running tests"
    - conda activate venv$VERSION
    - pytest -rxs
    - echo "Done"

conda-build:
  extends:
    - .conda:build
  variables:
    MAMBABUILD: "true"


